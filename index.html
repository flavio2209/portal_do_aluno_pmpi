
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Portal do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-container {
            padding: 2rem;
            max-width: 500px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #fee2e2;
            text-align: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = `
                <div class="error-container">
                    <h2 class="text-red-600 font-bold text-xl mb-2">Erro de Inicialização</h2>
                    <p class="text-gray-600 text-sm mb-4">Não foi possível carregar o portal. Isso pode ser um problema de conexão ou erro no script.</p>
                    <div class="bg-gray-50 p-3 rounded text-left text-xs font-mono text-red-500 overflow-auto max-h-40">
                        ${msg}<br>em ${url}:${lineNo}
                    </div>
                    <button onclick="location.reload()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Tentar Novamente</button>
                </div>
            `;
        }
        return false;
    };
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root">
        <div class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-sm text-gray-500 font-medium tracking-wide">Iniciando módulos EduConnect...</p>
        </div>
    </div>
    <!-- O script index.tsx é injetado automaticamente como módulo pelo ambiente -->
</body>
</html>
