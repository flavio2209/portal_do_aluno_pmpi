
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Portal do Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-card {
            background: white;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #fee2e2;
            text-align: center;
            max-width: 480px;
            margin: 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
    window.onerror = function(msg, url, line, col, error) {
        console.error('Portal System Error:', msg, url, line);
        const root = document.getElementById('root');
        if (root && (root.innerHTML.includes('loading-spinner') || root.innerHTML === '')) {
            root.innerHTML = `
                <div class="error-card">
                    <div class="w-16 h-16 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                    </div>
                    <h2 class="text-gray-900 font-bold text-2xl mb-3">Erro de Carregamento</h2>
                    <p class="text-gray-500 text-sm mb-6 leading-relaxed">Não foi possível carregar os módulos do EduConnect. Isso geralmente acontece por cache corrompido ou instabilidade na rede.</p>
                    <div class="bg-gray-50 p-4 rounded-xl text-left text-[11px] font-mono text-red-400 mb-6 overflow-auto max-h-32 border border-gray-100">
                        ${msg}
                    </div>
                    <button onclick="localStorage.clear(); location.reload();" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-sm shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-[0.98]">
                        Limpar Dados e Reiniciar
                    </button>
                </div>
            `;
        }
        return false;
    };
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root">
        <div class="flex flex-col items-center">
            <div class="loading-spinner"></div>
            <p class="mt-4 text-sm text-gray-400 font-semibold tracking-wide animate-pulse">Iniciando EduConnect...</p>
        </div>
    </div>
</body>
</html>
